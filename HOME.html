<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NICSUESFLIX.COM</title>
    <style>
        
        body {
            background-color: #1A2D42;
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        
        h1 {
            font-size: 3em;
            color: #FFD700;
            margin-bottom: 30px;
        }

        mark {
            background-color: transparent;
            color: #FFD700;
        }

        
        .nav-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

       
        .nav-card {
            background: #243B53;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .nav-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        .nav-card a {
            color: #FFD700;
            font-size: 1.5em;
            text-decoration: none;
        }

        .nav-card a:hover {
            text-decoration: overline;
        }

    </style>
</head>
<body>
    <h1><mark>WELCOME USER!</mark></h1>
    
    <div class="nav-container">
        <div class="nav-card"><a href="ABOUT.HTML">ABOUT</a></div>
        <div class="nav-card"><a href="SERVICES.HTML">SERVICES</a></div>
        <div class="nav-card"><a href="PAGES.HTML">PAGES</a></div>
        <div class="nav-card"><a href="BLOG.HTML">BLOG</a></div>
        <div class="nav-card"><a href="CONTACT.HTML">CONTACT</a></div>
    </div>

</body>
</html>
